<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>
<body background="background.jpg">
<center>
  	<h3 class="btn btn-warning heading">AI DJ WEB APP
	    <br>
	    <span>NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
	<br><br>
  <div class="div_speed">
    <img class="div_speed_disk" src="disk.gif">
    <br>
    <h3 class="btn btn-danger speed_div">Speed <span id="speed"></span> </h3>
  </div>

  <div class="song_list">
    <label class="btn btn-warning" onclick="HPplay()">Harry Potter Remix</label>
    <label class="btn btn-warning" onclick="DLMDplay()">Dont Let Me Down</label>

  </div>

  <button onclick="play()" class="btn btn-success play">Play</button>

  <button onclick="stop()" class="btn btn-danger stop">Stop</button>

  <div class="div_volume">
    <img class="div_volume_disk" src="disk.gif">
    <br>
    <h3 class="btn btn-danger speed_div">Volume <span id="volume"></span> </h3>
  </div>

</center>

<script src="main.js"></script>
</body>
</html>
